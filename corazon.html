         }
        .heart {
            height: 150px;
            width: 150px;
            background-color:rgb(255, 0, 0);
            position: relative;
            transform: rotate(45deg);
            box-shadow: -20px 20px 150px #ff0000;

        }

        }

        .contenido
        {

            margin-bottom: 300px;

        }
        h2{color:black}
        @keyframes palpitar
        {
            0% {transform: rotate(45deg) scale(1.10);}
            80% {transform: rotate(45deg) scale(1.0);}
            100% {transform: rotate(45deg) scale(0.8);}
        }
        .heart::before {
            content: "";
            position: absolute;
            height: 150px;
            width: 150px;
            background: red;
            right: 50% ;
            border-radius: 50%;
            box-shadow: 20px 20px 150px #ff0000;
        }
        .heart::after {
            content: "";
            position: absolute;
            height: 150px;
            width: 150px;
            background: red;
            top:  -50% ;
            border-radius: 50%;
            box-shadow: 20px 20px 150px #ff0000;
        }
        
</style>
